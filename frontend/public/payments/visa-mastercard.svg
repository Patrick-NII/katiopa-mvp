<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="#F8F9FA"/>
  <rect x="2" y="2" width="196" height="56" rx="6" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Visa Logo -->
  <g transform="translate(20, 15)">
    <!-- Visa blue background -->
    <rect width="60" height="30" rx="4" fill="#1A1F71"/>
    <!-- Visa text -->
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">VISA</text>
  </g>
  
  <!-- Mastercard Logo -->
  <g transform="translate(120, 15)">
    <!-- Mastercard circles -->
    <circle cx="15" cy="15" r="12" fill="#EB001B"/>
    <circle cx="25" cy="15" r="12" fill="#F79E1B"/>
    <!-- Mastercard text -->
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1A1F71" text-anchor="middle">mastercard</text>
  </g>
</svg>