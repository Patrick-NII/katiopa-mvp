  <rect x="2" y="2" width="116" height="56" rx="6" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- PayPal logo -->
  <g transform="translate(15, 15)">
    <!-- PayPal blue background -->
